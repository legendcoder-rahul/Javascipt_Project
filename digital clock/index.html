<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="clock">
            <div class="hours">00</div><p id="h">HOURS</p>
            <div class="minutes">00</div><p id="m">MINUTES</p>
            <div class="seconds">00</div><p id="s">SECONDS</p>
        
            
        </div>
    </div>
<script>
    document.querySelectorAll('p').forEach(p => p.style.display = 'block');
    const hours = document.querySelector('.hours');
    const minutes = document.querySelector('.minutes');
    const seconds = document.querySelector('.seconds');

    setInterval(() => {
        let date = new Date();
        let hr = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
        hours.textContent = hr < 10 ? '0' + hr : hr;
        minutes.textContent = min < 10 ? '0' + min : min;
        seconds.textContent = sec < 10 ? '0' + sec : sec;
    }, 1000);
</script>
    
</body>
</html>
